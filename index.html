<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="body">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQaTz_4Y5xVMovEycogoK3zTwuMSt3HqEX_Dg&usqp=CAU" >
        <div class="wrap">
            <input type="text" class="search" placeholder="Type province....">
            <div class="content">
            <div class="province__content">
                <h1 class="province">Hà nội</h1>
                <span class="phay">,</span>
                <h1 class="country">VN </h1>
            </div>
            <div class="date">
                <div class="day">
                    5/3/2000
                </div>
            </div>
            <div class="wrap__temp">
                <div class="temp">
                    17.99999999
                </div>
                <div class="support">
                    O
                </div>
                <div class="degree">
                    C
                </div>
            </div>
            <div class="weather">
                Cloud
            </div>
            <div class="more-des">
                <div class="icon">
                    <i class="fa-solid fa-eye"></i>
                    <i class="fa-solid fa-wind"></i>
                    <i class="fa-regular fa-sun sun"></i>
                </div>
                <div class="des__content">
                <div class="visibility">
                    2000(m/s)
                </div>
                <div class="wind">
                    30(m/s)
                </div>
                <div class="sunny">
                    100(%)
                </div>
            </div>
            </div>
        </div>
    </div>
    </div>
    
</body>
</html>
